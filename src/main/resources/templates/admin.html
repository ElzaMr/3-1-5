<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.3.min.js"></script>

    <title>Admin panel</title>
</head>

<body>

<!--  NAVBAR-->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1"
              th:text="${principalUser.getUserName()} + '  with role:  ' +
              ${#strings.listSubstringAfter(principalUser.role, '_')}">
        </span>
        <a class="nav-link active" aria-current="page" th:href="@{/login}">Logout</a>
    </div>
</nav>
<!--Navbar close -->


<div class="container-fluid row">
    <div class="row gy-2">
        <div class="d-flex align-items-start">

            <!--Столбики выбора ADMIN/USER-->
            <div class="col-md-2">
                <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <button class="nav-link active"
                            id="v-pills-admin-tab"
                            data-bs-toggle="pill"
                            data-bs-target="#v-pills-admin"
                            type="button" role="tab"
                            aria-controls="v-pills-admin"
                            aria-selected="false"

                    >Admin
                    </button>
                    <button class="nav-link"
                            id="v-pills-user-tab"
                            data-bs-toggle="pill"
                            data-bs-target="#v-pills-user"
                            type="button" role="tab"
                            aria-controls="v-pills-user"
                            aria-selected="false"
                    >User
                    </button>
                </div>
            </div>
            <!--Столбики выбора ADMIN/USER КОНЕЦ-->

            <!--Таблица-->
            <div class="col-md-10">
                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active"
                         id="v-pills-admin"
                         role="tabpanel"
                         aria-labelledby="v-pills-admin-tab"
                         tabindex="0">
                        <h3>Admin panel</h3>
                        <div class="container-fluid">
                            <ul class="nav nav-tabs" id="Admin_panel-tab" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active" id="all-users-tab" data-bs-toggle="tab"
                                            data-bs-target="#all-users" type="button" role="tab"
                                            aria-controls="all-users"
                                            aria-selected="true"
                                    > User table
                                    </button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="new_user-tab" data-bs-toggle="tab"
                                            data-bs-target="#new_user"
                                            type="button" role="tab" aria-controls="new_user" aria-selected="false">New
                                        user
                                    </button>
                                </li>
                            </ul>
                            <div class="tab-content" id="Admin_panel-tabContent">

                                <!--Таблица  лист юзеров-->
                                <div class="tab-pane fade show active"
                                     id="all-users"
                                     role="tabpanel"
                                     aria-labelledby="all-users">
                                    <div>
                                        <h5>All users</h5>
                                    </div>
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Username</th>
                                            <th>Surname</th>
                                            <th>Age</th>
                                            <th>Role</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                        </thead>
                                    </table>
                                </div>
                                <!--Вкладка со всеми пользователями КОНЕЦ-->



                            </div>
                        </div>
                    </div>
                    <!-- Вкладка User-->
                    <div class="tab-pane fade"
                         id="v-pills-user"
                         role="tabpanel"
                         aria-labelledby="v-pills-user-tab"
                         tabindex="0">
                        <div>
                            <h4>User information-page</h4>
                        </div>
                        <table class="table table-striped table-bordered table-hover caption-top">
                            <thead class="table-while">
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Surname</th>
                                <th>Age</th>
                                <th>Roles</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td th:text="${principalUser.id}"></td>
                                <td th:text="${principalUser.username}"></td>
                                <td th:text="${principalUser.surname}"></td>
                                <td th:text="${principalUser.age}"></td>
                                <td th:text="${#strings.listSubstringAfter(principalUser.role, '_')}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!--Вкладка User КОНЕЦ-->
                </div>
            </div>
            <!--Таблица-->

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="admin.js"></script>
</body>
</html>
